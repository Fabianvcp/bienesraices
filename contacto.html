<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <header class="site-header ">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono Menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div>
        <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">

            <fieldset>

                <legend>Información personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email" placeholder="Tu correo electronico" required>

                <label for="telefono">Teléfono: </label>
                <input type="phone" name="telefono" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje"></textarea>

            </fieldset>

            <fieldset>

                <legend>Información sobre propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select name="opciones" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad: </label>
                <input type="number" name="cantidad" id="cantidad" min="0" max="100" step="5">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado: </p>

                <label for="telefono-r">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono-r">
                <label for="email-r">Email</label>
                <input type="radio" name="contacto" value="email" id="email-r">

                <p>Si eligió teléfono, elija la fecha y la hora</p>

                <label for="fecha">Fecha: </label>
                <input type="date" name="fecha" id="fecha">

                <label for="hora">Hora: </label>
                <input type="time" name="hora" id="hora" min="09:00" max="18:00">

                <input type="submit" value="Enviar" class="boton boton-verde">
            </fieldset>
        </form>

    </main>


    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2019 &copy; </p>
        </div>
    </footer>
</body>

</html>
